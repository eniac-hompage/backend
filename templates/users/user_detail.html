{% include "base.html" %} {% load static %} {% block content %}

<div class="project-create__content">
    <div class="login-content__img">
        <img style="width: 100%; height: 900px" src="{% static 'img/create-img.jpg' %}" alt="" />
    </div>
    <div class="project-create__section">
        <div>이름: <span style="margin-left: 10%">{{user_obj.username}}</span></div>
        <div>이메일: <span style="margin-left: 10%">{{user_obj.email}}</span></div>
        <div>전공: <span style="margin-left: 10%">{{user_obj.major}}</span></div>
        <div>
            깃허브 주소: <span style="margin-left: 10%">{{user_obj.git_url}}</span>
        </div>
        <div>
            에니악 기수:
            <span style="margin-left: 10%">{{user_obj.entered_eniac}}</span>
        </div>
        <div>
            좋아하는 분야 :
            <span style="margin-left: 10%">{{user_obj.fav_pro_genre}}</span>
        </div>
    </div>
</div>
{% endblock content %}
