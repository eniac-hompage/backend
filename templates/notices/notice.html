<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/notices/notice-content.css' %}" />
    <title>Eniac - Activity</title>
</head>

<body>
    <img style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 150%;
        z-index: -999;
      " src="{% static 'img/triangle.png' %}" />{% include 'base.html' %}
    <div class="notice-content">
        <div class="notice-content__title">공지사항</div>
        <div class="notice-content__card">
            <div class="notice-content__img">
                <img src="{% static 'img/coding.png' %}" style="width: 200px; height: 190px" alt="" />
            </div>
            <div class="notice-content__text">
                <div>
                    <div class="notice-content__card-title">부트캠프 안내</div>
                    <div class="notice-content__card-desc">
                        그래서 부트캠프는 이렇게 안내가 되려고 합니다 같이 참여합시다
                    </div>
                </div>
                <div class="notice-content__tag">
                    <div>대회안내</div>
                    <div>전학년</div>
                </div>
            </div>
        </div>
        <div class="notice-content__border">
            <div></div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/act-tab.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/act-tog.js' %}"></script>
</body>

</html>
