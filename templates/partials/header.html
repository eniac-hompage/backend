<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/components/status-bar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/components/nav.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <a href="{% url 'core:project' %}">
                <img src="{% static 'img/logo_home.png' %}" alt="My image"></img>
            </a>
        </div>

        <div class="status-bar__column">

            <div class="status-bar__list">
                <a class="status-bar__button ">
                    <a href="{% url 'core:notice_list' %}">공지사항</a></a>
                <span class="status-bar__circle is_on "></span>
            </div>
            <div class="status-bar__list">
                <a class="status-bar__button">
                    <a href="{% url 'core:project_list' %}">프로젝트</a></a>
                <span class="status-bar__circle "></span>
            </div>
            <div class="status-bar__list"><a class="status-bar__button"><a href="{% url 'activity:activities' %}">활동</a></a>
                <span class="status-bar__circle"></span>
            </div>

            <div class="status-bar__signup">
                {% if user.is_authenticated %}
                <a style="text-decoration: none; color: white;" href="{% url 'user:logout' %}">Log out </a> {% else %}
                <a style="text-decoration: none; color: white;" href="{% url 'user:login' %}">Log in </a> {% endif %}
            </div>

        </div>
    </div>


    <script type="text/javascript" src="{% static 'js/header-tab.js' %}"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
